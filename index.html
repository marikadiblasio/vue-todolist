<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Vue To Do List</title>
</head>
<body class="bg-warning-subtle">
    <div id="app">

        <div class="container w-50 bg-info-subtle rounded">
            <h1 class="my-3">What a busy day!</h1>
            <!-- MILESTONE 3 -->
            <!-- Predisporre un campo di input testuale e un pulsante "aggiungi": cliccando sul pulsante, il testo digitato viene letto e utilizzato per creare un nuovo todo, che quindi viene aggiunto alla lista dei todo esistenti. -->
            <div class="d-flex mb-3">
                <input class="me-3 form-control" type="text" name="item" id="item" v-model="newTxt" @keyup.enter="addItem">
                <button @click="addItem" class="btn btn-info">Aggiungi</button>
            </div>
            <div v-if="emptyTxt" class="alert alert-danger">Inserire una parola di almeno 3 lettere</div>
        <!-- MILESTONE 1 -->
        <!-- Stampare all'interno di una lista HTML un item per ogni todo.   -->
            <h3 class="w-75 mx-auto">To do list</h3>
            <div v-if="todos.length === 0" class="alert alert-success">Your list is empty, now you can relax!</div>
            <ul class="w-75 mx-auto">
                <li class="mb-3 d-flex justify-content-between" v-for="todo, index in todos" :keys="index">
                    <span @click="todo.done ? todo.done = false : todo.done = true" :class="{'text-decoration-line-through': todo.done}">{{todo.text}}</span>
                    <button @click="removeItem(index)" class="btn btn-outline-danger">&cross;</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
